<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <!--Header with logo--> 
    <header>    
    </header>
    <!--Chess board-->
    <section>
        <div class="chessBoard">
            <div class="chessBoard__wrapp">
                <canvas class="chessBoard__canvas" id="chessBoard-canvas" width="800px" height="800px">
                    Your browser is not supported canvas.
                </canvas>
                <div class="chessBoard__grid">
                    <div row="7" column="0" class="light">
                        <div class="white rookW " draggable="true"></div>
                    </div>
                    <div row="7" column="1" class="light">
                        <div class="white knightW " draggable="true"></div>
                    </div>
                    <div row="7" column="2" class="light">
                        <div class="white bishopW " draggable="true"></div>
                    </div>
                    <div row="7" column="3" class="light">
                        <div class="white kingW " draggable="true"></div>
                    </div>
                    <div row="7" column="4" class="light">
                        <div class="white queenW " draggable="true"></div>
                    </div>
                    <div row="7" column="5" class="light">
                        <div class="white bishopW " draggable="true"></div>
                    </div>
                    <div row="7" column="6" class="light">
                        <div class="white knightW " draggable="true"></div>
                    </div>
                    <div row="7" column="7" class="light">
                        <div class="white rookW " draggable="true"></div>
                    </div>
        
                    <div row="6" column="0" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="1" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="2" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="3" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="4" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="5" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="6" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
                    <div row="6" column="7" class="light">
                        <div class="white pawnW " draggable="true"></div>
                    </div>
        
                    <div row="5" column="0" class="light"></div>
                    <div row="5" column="1" class="dark"></div>
                    <div row="5" column="2" class="light"></div>
                    <div row="5" column="3" class="dark"></div>
                    <div row="5" column="4" class="light"></div>
                    <div row="5" column="5" class="dark"></div>
                    <div row="5" column="6" class="light"></div>
                    <div row="5" column="7" class="dark"></div>
        
                    <div row="4" column="0" class="dark"></div>
                    <div row="4" column="1" class="light"></div>
                    <div row="4" column="2" class="dark"></div>
                    <div row="4" column="3" class="light"></div>
                    <div row="4" column="4" class="dark"></div>
                    <div row="4" column="5" class="light"></div>
                    <div row="4" column="6" class="dark"></div>
                    <div row="4" column="7" class="light"></div>
        
                    <div row="3" column="0" class="light"></div>
                    <div row="3" column="1" class="dark"></div>
                    <div row="3" column="2" class="light"></div>
                    <div row="3" column="3" class="dark"></div>
                    <div row="3" column="4" class="light"></div>
                    <div row="3" column="5" class="dark"></div>
                    <div row="3" column="6" class="light"></div>
                    <div row="3" column="7" class="dark"></div>

                    <div row="2" column="0" class="light"></div>
                    <div row="2" column="1" class="dark"></div>
                    <div row="2" column="2" class="light"></div>
                    <div row="2" column="3" class="dark"></div>
                    <div row="2" column="4" class="light"></div>
                    <div row="2" column="5" class="dark"></div>
                    <div row="2" column="6" class="light"></div>
                    <div row="2" column="7" class="dark"></div>
        
                    <div row="1" column="0" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="1" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="2" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="3" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="4" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="5" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="6" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
                    <div row="1" column="7" class="light">
                        <div class="black pawnB" draggable="true"></div>
                    </div>
        
                    <div row="0" column="0" class="light">
                        <div class="black rookB" draggable="true"></div>
                    </div>
                    <div row="0" column="1" class="light">
                        <div class="black knightB" draggable="true"></div>
                    </div>
                    <div row="0" column="2" class="light">
                        <div class="black bishopB" draggable="true"></div>
                    </div>
                    <div row="0" column="3" class="light">
                        <div class="black kingB" draggable="true"></div>
                    </div>
                    <div row="0" column="4" class="light">
                        <div class="black queenB" draggable="true"></div>
                    </div>
                    <div row="0" column="5" class="light">
                        <div class="black bishopB" draggable="true"></div>
                    </div>
                    <div row="0" column="6" class="light">
                        <div class="black knightB" draggable="true"></div>
                    </div>
                    <div row="0" column="7" class="light">
                        <div class="black rookB" draggable="true"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='../dist/index.main.js'></script>
</body>
</html>
